<p-tabView *ngIf="currentProfile && playlists" class="w-12">
  <p-tabPanel
    header="Playlists"
    leftIcon="fa-solid fa-headphones"
    headerStyleClass="w-4 mt-1 mb-2"
  >
    <div class="w-12">
      <div
        id="header"
        class="flex flex-column md:flex-row md:justify-content-between mt-3"
      >
        <p class="my-0 text-white-alpha-50">Playlists</p>
        <p-dropdown
          [options]="playlistOptions"
          (onChange)="changeSort('playlists', $event)"
        ></p-dropdown>
        <span class="p-input-icon-left p-float-label mb-4 md:mb-0">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="search-label"
            type="search"
            pInputText
            placeholder="Search by Name"
            (input)="dv.filter(playlistFilter, 'contains')"
            [(ngModel)]="playlistFilter"
          />
          <label for="search-label">Search</label>
        </span>
      </div>
      <p-scrollPanel [style]="{ width: '100%', height: '61vh' }">
        <p-dataView
          #dv
          [value]="filteredPlaylists"
          [sortField]="playlistSort"
          [paginator]="false"
          filterBy="name"
          layout="grid"
        >
          <ng-template let-playlist pTemplate="gridItem">
            <div class="w-12 md:w-6 lg:w-4 xl:w-3">
              <div
                class="flex card justify-content-center mb-2"
                (click)="navigate('playlist', playlist.id)"
              >
                <img
                  src="{{ playlist.images[0].url }}"
                  style="width: 200px; height: 200px; margin-top: 1rem"
                />
              </div>
              <div class="flex flex-column card-content text-center mb-1">
                <span
                  (click)="navigate('playlist', playlist.id)"
                  class="m-0 text-white-alpha-90 text-lg link"
                >
                  {{ playlist.name }}
                </span>
                <span
                  (click)="profileLink(playlist.owner.id)"
                  class="m-0 text-white-alpha-60 link"
                >
                  {{ playlist.owner.name }}
                </span>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </p-scrollPanel>
    </div>
  </p-tabPanel>
  <p-tabPanel
    header="Artists"
    leftIcon="fa-solid fa-users"
    headerStyleClass="w-4 mt-1 mb-2"
  >
    <div class="w-12">
      <div
        id="header"
        class="flex flex-column md:flex-row md:justify-content-between mt-3"
      >
        <p class="my-0 text-white-alpha-50">Artists</p>
        <p-dropdown
          [options]="artistOptions"
          (onChange)="changeSort('artists', $event)"
        ></p-dropdown>
        <span class="p-input-icon-left p-float-label mb-4 md:mb-0">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="search-label"
            type="search"
            pInputText
            placeholder="Search by Name"
            (input)="dv1.filter(artistFilter, 'contains')"
            [(ngModel)]="artistFilter"
          />
          <label for="search-label">Search</label>
        </span>
      </div>
      <p-scrollPanel [style]="{ width: '100%', height: '61vh' }">
        <p-dataView
          #dv1
          [value]="filteredArtists"
          [sortField]="artistSort"
          [paginator]="false"
          filterBy="name"
          layout="grid"
        >
          <ng-template let-artist pTemplate="gridItem">
            <div class="w-12 md:w-6 lg:w-4 xl:w-3">
              <div class="flex card justify-content-center mb-2">
                <img
                  src="{{ artist.images[0].url }}"
                  style="
                    width: 200px;
                    height: 200px;
                    margin-top: 1rem;
                    border-radius: 50%;
                  "
                />
              </div>
              <div class="flex flex-column card-content text-center mb-1">
                <span
                  (click)="navigate('artist', artist.id)"
                  class="m-0 text-white-alpha-90 text-lg link"
                >
                  {{ artist.name }}
                </span>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </p-scrollPanel>
    </div>
  </p-tabPanel>
  <p-tabPanel
    header="Albums"
    leftIcon="fa-solid fa-compact-disc"
    headerStyleClass="w-4 mt-1 mb-2"
  >
    <div class="w-12">
      <div
        id="header"
        class="flex flex-column md:flex-row md:justify-content-between mt-3"
      >
        <p class="my-0 text-white-alpha-50">Albums</p>
        <p-dropdown
          [options]="albumOptions"
          (onChange)="changeSort('albums', $event)"
        ></p-dropdown>
        <span class="p-input-icon-left p-float-label mb-4 md:mb-0">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="search-label"
            type="search"
            pInputText
            placeholder="Search by Name"
            (input)="dv2.filter(albumFilter, 'contains')"
            [(ngModel)]="albumFilter"
          />
          <label for="search-label">Search</label>
        </span>
      </div>
      <p-scrollPanel [style]="{ width: '100%', height: '61vh' }">
        <p-dataView
          #dv2
          [value]="filteredAlbums"
          [sortField]="albumSort"
          [paginator]="false"
          filterBy="name"
          layout="grid"
        >
          <ng-template let-album pTemplate="gridItem">
            <div class="w-12 md:w-6 lg:w-4 xl:w-3">
              <div
                (click)="navigate('album', album.id)"
                class="flex card justify-content-center mb-2"
              >
                <img
                  src="{{ album.images[0].url }}"
                  style="width: 200px; height: 200px; margin-top: 1rem"
                />
              </div>
              <div class="flex flex-column card-content text-center mb-1">
                <span
                  (click)="navigate('album', album.id)"
                  class="m-0 text-white-alpha-90 text-lg link"
                >
                  {{ album.name }}
                </span>
                <span
                  (click)="navigate('artist', artists[0].id)"
                  class="m-0 text-white-alpha-60 link"
                >
                  {{ album.artists[0].name }}
                </span>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </p-scrollPanel>
    </div>
  </p-tabPanel>
</p-tabView>
