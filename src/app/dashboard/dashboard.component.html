<div *ngFor="let playlist of playlists">
  <mat-card>
    <mat-card-header style="margin-bottom: 5px">
      <img mat-card-md-image src="{{ playlist.images[0].url }}" />
    </mat-card-header>
    <mat-card-content>
      <h2>{{ playlist.name }}</h2>
      <h4>{{ playlist.owner.name }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/playlist/', playlist.id]"
      >
        Navigate
      </button>
    </mat-card-actions>
  </mat-card>
</div>
