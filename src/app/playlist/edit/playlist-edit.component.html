<p-toast></p-toast>
<p-tabView (onChange)="changeSelected($event)">
  <p-tabPanel header="Info" headerStyleClass="w-6">
    <form [formGroup]="form">
      <div class="grid grid-nogutter">
        <div class="col-4 ml-2">
          <p-image [src]="playlist.images[0].url" width="200px" height="200px">
          </p-image>
        </div>
        <div class="col-7 grid grid-nogutter">
          <div class="col-12 flex flex-row mt-2">
            <div class="col-8">
              <div class="p-float-label mr-2">
                <input
                  type="text"
                  id="name"
                  pInputText
                  formControlName="name"
                />
                <label for="name">Playlist name</label>
              </div>
            </div>
            <div class="col-4">
              <p-chip
                [label]="name.value.length + ' / 100'"
                [styleClass]="
                  name.value.length === 0 || name.value.length > 100
                    ? 'bg-red-700 text-white-alpha-80'
                    : 'bg-primary-500 text-black-alpha-80'
                "
              ></p-chip>
            </div>
          </div>
          <div class="col-12 flex flex-row">
            <div class="col-9 mt-2">
              <div class="p-float-label">
                <textarea
                  pInputTextarea
                  id="description"
                  rows="4"
                  cols="35"
                  formControlName="description"
                ></textarea>
                <label for="description">Description</label>
              </div>
            </div>
            <div class="col-3 mt-2">
              <p-chip
                [label]="description.value.length + ' / 300'"
                [styleClass]="
                  description.value.length > 300
                    ? 'bg-red-700 text-white-alpha-80'
                    : 'bg-primary-500 text-black-alpha-80'
                "
              ></p-chip>
            </div>
          </div>
          <div class="col-12 grid grid-nogutter">
            <div class="col-6">
              <span>Playlist scope</span>
              <div class="flex flex-row">
                <p-inputSwitch
                  formControlName="scope"
                  styleClass="mr-2 mt-1"
                ></p-inputSwitch>
                <p-chip
                  [styleClass]="
                    scope.value === true
                      ? 'bg-primary-500 text-black-alpha-80'
                      : 'bg-grey-500'
                  "
                  [label]="scope.value === false ? 'Private' : 'Public'"
                ></p-chip>
              </div>
            </div>
            <div class="col-6">
              <span>Collaborative</span>
              <div>
                <p-inputSwitch
                  formControlName="scope"
                  styleClass="mr-2 mt-1"
                ></p-inputSwitch>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </p-tabPanel>
  <p-tabPanel header="Songs" headerStyleClass="w-6">
    <p-table [value]="tracks" [scrollable]="true" scrollHeight="35vh">
      <ng-template pTemplate="header">
        <tr style="position: sticky">
          <th style="flex: 1 1 20%"></th>
          <th style="flex: 1 1 80%">Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-track let-index="rowIndex">
        <tr [pReorderableRow]="index">
          <td style="flex: 1 1 20%">
            <fa-icon icon="bars" [pReorderableRowHandle]="index"></fa-icon>
          </td>
          <td style="flex: 1 1 80%">{{ track.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
</p-tabView>
<button pButton pRipple label="Save" class="mt-2" (click)="save()">
  <fa-icon icon="floppy-disk" [classes]="['mr-2']"></fa-icon>
</button>
