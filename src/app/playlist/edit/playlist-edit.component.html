<p-table [value]="tracks" [scrollable]="true" scrollHeight="50vh">
  <ng-template pTemplate="header">
    <tr>
      <th style="position: sticky">Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-track>
    <tr>
      <td>{{ track.name }}</td>
    </tr>
  </ng-template>
</p-table>
<button pButton pRipple label="Save" icon="pi pi-save" class="mt-2"></button>
