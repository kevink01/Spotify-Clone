<p-toolbar #toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      type="button"
      icon="fa-solid fa-bars"
      class="p-button-rounded p-button-outlined p-button-text mt-1 mr-2"
    ></button>
    <button
      pButton
      type="button"
      label="Spotify++"
      class="p-button-lg p-button-text"
      (click)="navigate('dashboard')"
    ></button>
  </div>
  <div class="p-toolbar-group-right">
    <p-splitButton
      [label]="!loggedIn ? 'Login' : profile.name"
      [model]="!loggedIn ? loginItems : items"
      styleClass="p-button-rounded p-button-lg"
      [style]="{ height: '50px' }"
    >
      <ng-template pTemplate="content">
        <div *ngIf="!loggedIn" class="flex align-items-center">
          <p-avatar shape="circle" styleClass="mr-2"
            ><i class="fa-solid fa-user"></i
          ></p-avatar>
          <a class="link text-black-alpha-90" [href]="this.AUTH_LINK">Login</a>
        </div>
        <div *ngIf="loggedIn" class="flex align-items-center">
          <p-avatar
            [image]="profile.images[0].url"
            shape="circle"
            styleClass="mr-2"
          ></p-avatar>
          <span
            class="ml-2 align-items-start"
            (click)="navigate('profile')"
            >{{ profile.name }}</span
          >
        </div>
      </ng-template>
    </p-splitButton>
  </div>
</p-toolbar>
<div class="grid grid-nogutter">
  <div class="col-3"><spotify-sidenav></spotify-sidenav></div>
  <div #content class="col-9"><router-outlet></router-outlet></div>
</div>
