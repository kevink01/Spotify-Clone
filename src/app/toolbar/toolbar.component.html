<p-toolbar #toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      type="button"
      icon="pi pi-bars"
      class="p-button-rounded p-button-outlined p-button-text mt-1 mr-2"
    ></button>
    <button
      pButton
      type="button"
      label="Spotify Clone"
      class="p-button-lg p-button-text"
    ></button>
  </div>
  <div class="p-toolbar-group-right">
    <a
      *ngIf="profile === 'Not logged in'"
      pButton
      pRipple
      type="button"
      label="Login"
      class="p-button-rounded p-button-lg"
      style="height: 55px"
      [href]="this.AUTH_LINK"
      ><p-avatar shape="circle" styleClass="mr-2"
        ><fa-icon icon="user"></fa-icon></p-avatar
    ></a>
    <p-button
      *ngIf="profile !== 'Not logged in'"
      type="button"
      [label]="profile?.display_name"
      styleClass="p-button-rounded p-button-lg"
      [style]="{ height: '55px' }"
      (click)="menu.toggle($event)"
    >
      <p-avatar
        [image]="profile?.images[0]?.url"
        shape="circle"
        styleClass="mr-2"
      ></p-avatar>
    </p-button>
    <p-menu #menu [model]="items" [popup]="true">
    </p-menu>
  </div>
</p-toolbar>
<div class="grid grid-nogutter">
  <div class="col-3"><spotify-sidenav></spotify-sidenav></div>
  <div #content class="col-9"><router-outlet></router-outlet></div>
</div>
