<div class="flex flex-column" style="height: calc(100vh - 82px)">
  <div class="flex-initial">
    <p-card>
      <div class="grid">
        <div
          class="menu-item col-12 lg:col-6 flex flex-row justify-content-start hover:text-green-500"
          (click)="this.navigate('dashboard')"
        >
          <i
            class="pi pi-home"
            style="font-size: 1.5rem; margin-right: 1rem"
          ></i>
          <p class="mt-0 text-lg lg:text-2xl hidden md:inline-block">Home</p>
        </div>
        <div
          class="menu-item col-12 lg:col-6 flex flex-row justify-content-start hover:text-green-500"
          (click)="createPlaylist()"
        >
          <i
            class="pi pi-plus"
            style="font-size: 1.5rem; margin-right: 1rem"
          ></i>
          <p class="mt-0 text-lg lg:text-2xl hidden md:inline-block">
            Create a playlist
          </p>
        </div>
        <div
          class="menu-item col-12 lg:col-6 flex flex-row justify-content-start hover:text-green-500"
          (click)="this.navigate('library')"
        >
          <i
            class="pi pi-book"
            style="font-size: 1.5rem; margin-right: 1rem"
          ></i>
          <p class="mt-0 text-lg lg:text-2xl hidden md:inline-block">Library</p>
        </div>
        <div
          class="menu-item col-12 lg:col-6 flex flex-row justify-content-start hover:text-green-500"
          (click)="this.navigate('library')"
        >
          <i
            class="pi pi-heart-fill"
            style="font-size: 1.5rem; margin-right: 1rem"
          ></i>
          <p class="mt-0 text-lg lg:text-2xl hidden md:inline-block">
            Liked Songs
          </p>
        </div>
      </div>
      <p-divider></p-divider>
      <div class="col-12 flex justify-content-center">
        <a
          pButton
          pRipple
          type="button"
          icon="pi pi-sign-out"
          label="Authorize"
          class="p-button-lg"
          [href]="this.AUTH_LINK"
        ></a>
      </div>
    </p-card>
  </div>
  <!-- TODO ScrollPanel for playlists -->
  <div class="flex-auto" style="background-color: #1e1e1e">
    <p-scrollPanel
      styleClass="w-12 max-h-20rem hidden md:inline text-lg lg:text-2xl hidden md:inline-block"
    >
      <p>Welcome to Spotify Clone</p>
      <p>Please login to start listening to your music :)</p>
    </p-scrollPanel>
  </div>
</div>
